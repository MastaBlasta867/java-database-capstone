<!-- patientDashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient Dashboard</title>
    <link rel="icon" type="image/png" href="../assets/images/logo/logo.png" />

    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/adminDashboard.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/patientDashboard.css" />
    <link rel="stylesheet" href="../assets/css/doctorCard.css" />

    <!-- JS Utilities -->
    <script src="../js/render.js" defer></script>
    <script src="../js/util.js" defer></script>

    <!-- Components -->
    <script src="../js/components/header.js" defer></script>
    <script src="../js/components/footer.js" defer></script>
    <script type="module" src="../js/components/modals.js"></script>
    <script type="module" src="../js/components/doctorCard.js"></script>

    <!-- Page Logic -->
    <script type="module" src="../js/patientDashboard.js" defer></script>
</head>
<body onload="renderContent()">
    <div class="container">
        <div class="wrapper">
            <!-- Header -->
            <div id="header"></div>

            <!-- Main Content -->
            <main class="main-content">
                <h2>Browse Doctors</h2>

                <!-- Search bar -->
                <input type="text" id="searchBar" class="searchBar" placeholder="Search doctors..." />

                <!-- Filters -->
                <div class="filter-wrapper">
                    <select class="filter-select" id="filterTime">
                        <option value="">Filter by Time</option>
                        <option value="AM">Morning (AM)</option>
                        <option value="PM">Afternoon (PM)</option>
                    </select>

                    <select class="filter-select" id="filterSpecialty">
                        <option value="">Filter by Specialty</option>
                        <option value="cardiology">Cardiology</option>
                        <option value="neurology">Neurology</option>
                        <option value="pediatrics">Pediatrics</option>
                        <option value="general">General Practice</option>
                    </select>
                </div>

                <!-- Doctor cards container -->
                <div id="content"></div>
            </main>

            <!-- Footer -->
            <div id="footer"></div>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>
</body>
</html>
